<div class="body">
<h1>POSTS</h1>

<div *ngIf="posts">
    <div class="card m-3 " *ngFor="let post of posts let i = index">
      
      
      

    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <a [routerLink]="['/comments', post.id]" class="btn btn-primary">Comments</a>
    </div>
  </div>
</div>
</div>
